<section>
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login(this.loginForm.value)">
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <label for="email"></label>
        <input
          type="email"
          placeholder="Email Address"
          formControlName="email"
        />
        <span
          class="text-danger"
          *ngIf="
            loginForm.controls.email.errors && loginForm.controls.email.touched
          "
          ><br />Invalid Email Address</span
        >
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <label for="password"></label>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <span
          class="text-danger"
          *ngIf="
            loginForm.controls.password.errors &&
            loginForm.controls.password.touched
          "
          ><br />Invalid Password</span
        >
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <label for="confirmpassword"></label>
        <input
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmpassword"
        />
        <span
          class="text-danger"
          *ngIf="
            loginForm.controls.confirmpassword.errors &&
            loginForm.controls.confirmpassword.touched
          "
          ><br />Invalid Password</span
        >
      </div>
      <div class="signup">
        <label for="signup" class="text-dark"
          >Already have an Account?
          <a href="login-page" class="text-danger">Login</a></label
        >
      </div>

      <div class="text-center">
        <button id="submitButton" type="submit" class="btn">Signup</button>
      </div>

      <div class="text-center text-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>
  </div>
</section>
