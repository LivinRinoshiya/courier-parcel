<section>
  <div class="pickup-details">
    <h2>Admin Dashboard</h2>
  </div>
  <table id="pickup">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Pickup From</th>
        <th>Pickup To</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of parceldetails">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.fromplace }}</td>
        <td>{{ user.toplace }}</td>
        <td>{{ user.date }}</td>
      </tr>
    </tbody>
  </table>
</section>
