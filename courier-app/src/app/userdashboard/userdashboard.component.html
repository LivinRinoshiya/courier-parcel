<section>
  <div class="pickup-details">
    <h2>Congrats!!!</h2>
  </div>
  <h3>Your order has been placed!!!</h3>
  <button class="btn1"><a href="signup">logout</a></button>
  <button class="btn2"><a href="pickup">Create another order</a></button>
  <div class="container" *ngFor="let user of parceldetails">
    <div class="content">
      <label>Name</label>
      {{ user.name }}
    </div>

    <div class="content">
      <label>From Place</label>
      {{ user.fromplace }}
    </div>

    <div class="content">
      <label>To place</label>
      {{ user.toplace }}
    </div>
    <button class="btn">Delete</button>
  </div>
</section>
