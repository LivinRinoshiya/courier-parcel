<section>
  <div class="admin">
    <div class="content">
      <img class="user" src="../../images/icons8-user-64.png" alt="img" />
      <h1 class="heading">Welcome To Admin Panel !!!</h1>
      <p class="text">Login to view Order Details of the customers</p>
    </div>

    <div class="container">
      <form
        class="admin-form"
        [formGroup]="adminForm"
        (ngSubmit)="login(this.adminForm.value)"
      >
        <div class="form-group">
          <em class="fa fa-envelope"></em>
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            formControlName="email"
          />
          <span
            class="text-danger"
            *ngIf="
              adminForm.controls.email.errors &&
              adminForm.controls.email.touched
            "
            ><br />Invalid Email Address</span
          >
        </div>

        <div class="form-group">
          <em class="fa fa-lock"></em>
          <label for="password"></label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="
              adminForm.controls.password.errors &&
              adminForm.controls.password.touched
            "
            ><br />Invalid Password</span
          >
        </div>
        <div class="login">
          <button
            id="submitButton"
            type="submit"
            class="btn"
            [disabled]="adminForm.invalid"
          >
            Admin
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
